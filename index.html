<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
<main class="bigcontainer">
  <div class="cont">
  <div class="firstcontainer">
    <img src="images/logo.svg" class="logo" alt="Fylo logo">
    <div class="icons">
      <div class="iconbox"><img src="images/icon-document.svg" class="icon" alt=""></div>
      <div class="iconbox"><img src="images/icon-folder.svg" class="icon" alt=""></div>
      <div class="iconbox"><img src="images/icon-upload.svg" class="icon" alt=""></div>
    </div>
  </div>
  <div class="secondcontainer">
    <div class="column">
      <p class="used">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="bar">
        <progress class="gradientbar" value="815" max="1000">
          <div class="whitedot"></div>
        </progress>
      </div>
      <div class="barGB"> 
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
      <div class="GBleft"><div>185</div><p> GB LEFT</p>
        <div class="triangle"></div>
      </div>
  </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/naiiiden/">nano</a>.
  </div>
</body>
</html>
